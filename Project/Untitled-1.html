

<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>
 
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';
   
    var socket = io();
       
    socket.on('newPositions',function(data){
        ctx.clearRect(0,0,500,500);
        for(var i = 0 ; i < data.length; i++)
            ctx.fillText(data[i].number,data[i].x,data[i].y);      
    });

    socket.on('currentCard', function(data){
        console.log(data.texts)

        var image= data.text2;
        var img= document.createElement("img");
        this.img.src="http://localhost:9000/card/"+image;
        var src = documnt.getElementById("ctx");
        src.appendChild(img);

        
    })


    function guess(){
        var text =document.getElementById("textBox").value;
        socket.emit("guess",{text:text})
    }

    function displayCard(){
        socket.emit("display");
    }


</script>
<input id ="textBox" type="text"/>
<button onclick="guess()">Click me</button>

<button onclick="displayCard()">Click me to show card (Dealer only)</button>
